<!DOCTYPE html>
<html>
    <head>
        <title>Lab4</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="common/css/Lab_template.css" type = 'text/css'>
    </head>
    <body>
        <table style = "width:100%">
            <tr>
                <th>Light Position</th>
                <td>
                    <p>X</p>
                    <input type="range" min="-10.0" max="10.0" step="0.01" class = "slider" id="Light_X">
                    <p id="light_x"></p>
                </td>
                <td>
                    <p>Y</p>
                    <input type="range" min="-10.0" max="10.0" step="0.01" class = "slider" id="Light_Y">
                    <p id = "light_y"></p>
                </td>
                <td>
                    <p>Z</p>
                    <input type="range" min="-10.0" max="10.0" step="0.01" class = "slider" id="Light_Z">
                    <p id = "light_z"></p>
                </td>
                <br>
            </tr>
            <tr>
                <th>Light Components</th>
                <td>
                    <p>Diffuse</p>
                    <input type="range" min="-0" max="1.0" step="0.01" class = "slider" id="Light_Diffuse">
                    <p id="light_diffuse"></p>
                </td>
                <td>
                    <p>Ambient</p>
                    <input type="range" min="0" max="1.0" step="0.01" class = "slider" id="Light_Ambient">
                    <p id = "light_ambient"></p>
                </td>
                <td>
                    <p>Specular</p>
                    <input type="range" min="0" max="1.0" step="0.01" class = "slider" id="LIght_Specular">
                    <p id = "light_specular"></p>
                </td>
                <br>
                <td>
                    <p>BackgroundColor</p>
                    <input type="color" value = "#ffffff" id="BackgroundColor">
                    <p id = "backgroundcolor"></p>
                </td>
            </tr>
            <tr>
                <th>Material Components</th>
                <td>
                    <p>Desk Diffuse Color</p>
                    <input type="color" value = "#b28400" id="Desk_Diffuse">
                </td>
                <td>
                    <p>Cube Diffuse Color</p>
                    <input type="color" value = "#0000ff" id="Cube_Diffuse">
                </td>
                <td>
                    <p>Floor Diffuse Color</p>
                    <input type="color" value = "#ff0000" id="Floor_Diffuse">
                </td>
                <td>
                    <p>Ambient</p>
                    <input type="range" min="0" max="1.0" step="0.01" class = "slider" id="Material_Ambient">
                    <p id = "material_ambient"></p>
                </td>
                <td>
                    <p>Specular</p>
                    <input type="range" min="0" max="1.0" step="0.01" class = "slider" id="Material_Specular">
                    <p id = "material_specular"></p>
                </td>
                <td>
                    <p>Shininess</p>
                    <input type="range" min="0" max="100.0" step="0.5" class = "slider" id="Shininess">
                    <p id = "shininess"></p>
                </td>
            </tr>
        </table>
        <br>
        <canvas id = "canvas"></canvas>
        <br>
        <div class="slidecontainer">
            <button id = "Rotate_X">Rotate X</button>
            <button id = "Rotate_Y">Rotate Y</button>
            <button id = "Rotate_Z">Rotate Z</button>
            <button id = "ToggleRotation">ToggleRotation</button>
            <p>Aspect</p>
            <input type="range" min="-5" max="5.0", step="0.1" class = "slider" id="Aspect">
            <p id="aspect"></p>
            <br>
            <p>Field Of View</p>
            <input type="range" min="0" max="360" class = "slider" id="FOV">
            <p id = "fov"></p>
        </div>
    </body>
    <script src = "util.js"></script>
    <script src = "ui.js"></script>
	<script src = "timer.js"></script>
    <script src = "common/js/gl.js"></script>
    <script src = "common/js/gl-matrix.js"></script>
    <script src = "common/js/Shaders.js"></script>
    <script src = "shader.js"></script>
    <script src = "object_data.js"></script>
    <script src = "main_frame.js"></script>
</html>
