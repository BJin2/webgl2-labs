<!DOCTYPE html>
<html>
    <head>
        <title>Lab3</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Lab_template.css">
    </head>
    <body>
        <canvas id = "canvas"></canvas>
        <br>
        <div class="slidecontainer">
            <button id = "Rotate_X">Rotate X</button>
            <button id = "Rotate_Y">Rotate Y</button>
            <button id = "Rotate_Z">Rotate Z</button>
            <button id = "ToggleRotation">ToggleRotation</button>
            <p>Aspect</p>
            <input type="range" min="-5" max="5.0", step="0.1" class = "slider" id="Aspect">
            <p id="aspect"></p>
            <br>
            <p>Field Of View</p>
            <input type="range" min="0" max="360" class = "slider" id="FOV">
            <p id = "fov"></p>
        </div>
    </body>
    <script src = "ui.js"></script>
	<script src = "timer.js"></script>

    <script src = "gl.js"></script>
    <script src = "shader.js"></script>

    <script src = "screen.js"></script>
</html>
